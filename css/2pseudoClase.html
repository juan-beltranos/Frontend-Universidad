    <title>Pseudo Clase</title>

<style>
    h1 {
        color: royalblue;
    }

    p:first-child {
        color: red;
        background-color: mediumaquamarine;
    }

    p:last-child {
        color: lime;
    }
    p:nth-child(3n+2){
        color: darkred;
        background-color: yellow;
    }
</style>

<body>
    <header>
        <h1>Psudo-Clase</h1>
    </header>
    <di>
        <p>AAAAAA</p>
        <p>BBBBBB</p>
        <p>CCCCCC</p>
        <p>DDDDDD</p>
        <p></p>
        <p>👿 Angry Face with Horns</p>
        <p>😡 Pouting Face</p>
        <p>🙂 Slightly Smiling Face</p>
        <p>😄 Grinning Face with Smiling Eyes</p>
        <p>😏 Smirking Face</p>
        <p>😠 Angry Face</p>
        <p>😖 Confounded Face</p>
        <p>😝 Squinting Face with Tongue</p>
        <p>🎃 Jack-O-Lantern</p>
        <p>🤡 Clown Face</p>
        <p>👾 Alien Monster</p>
        <p>👽 Alien</p>


    </di>
</body>

</html>
